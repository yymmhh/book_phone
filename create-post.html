 <!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
      <!--  <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css"> -->
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/example.css"/>
   <link rel="stylesheet" href="css/wl.css"/>
   <link rel="stylesheet" type="text/css" href="http://hovertree.com/texiao/mobile/5/hovertreebottom.css" media="all">
</head>
<body>
<div class="page__hd">
        <h1 class="page__title">写文章</h1>
        
    </div>

 <div class="weui-cells__title">文章标题</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">文章内容</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="10"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/1000</div>
                </div>
            </div>
        </div>

<div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>

        <!-- 网页底部导航栏 -->
<div class="bg"></div>
<div class="hovertreebottom">
<nav>
<div id="hovertreebottom_ul">
<ul class="box">
<li>
<a href="#" class=""><span>首页</span></a>

</li>


<li>
<a href="javascript:;" class=""><span>写文章</span></a>

<li>
<a href="javascript:;" class=""><span>专题</span></a>
<dl>
<dd><a href="http://keleyi.com"><span>JAVA</span></a></dd>
<dd><a href="http://keleyi.com/a/bjad/5vw5k0au.htm"><span>PHP</span></a></dd>
<dd><a href="http://tool.keleyi.com/"><span>C</span></a></dd>
<dd><a href="http://keleyi.com/menu/jquery/"><span>jQuery</span></a></dd>
</dl>
</li>
<li>
<a href="javascript:;" class=""><span>个人中心</span></a>

</li>

</ul>
</div>
</nav>
<div id="hovertreebottom_masklayer" class="masklayer_div on">&nbsp;</div>
</div>
</body>
    <script src="js/jquery-1.8.3.min.js"></script>
   <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
    <script src="js/weui.min.js"></script>
    <script src="http://hovertree.com/texiao/mobile/5/hovertreebottom.js"></script>
    <script type="text/javascript">
   hovertreebottom.bindClick(document.getElementById("hovertreebottom_ul").querySelectorAll("li>a"), document.getElementById("hovertreebottom_masklayer"));
</script>
<script type="text/javascript"></script>
  
</html>
